<%- include('header') -%>

<div class="container">
    <div class="text-center">
        <h1>LocMat</h1>
        <h2><%= message %></h2>
    </div>
    
    <div class="login-form">
        <form action="/register" method="POST">
        <div class="card shadow-sm">
            <div class="form">
                <div class="card-header">
                    <h3 class="text-center">Créer un compte</h3>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label>Matricule</label>
                        <input type="text" id="id" name="id" class="form-control" placeholder="21700949" required>
                    </div>

                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required>
                    </div>

                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Doe" required>
                    </div>

                    <div class="form-group">
                        <label>Adresse email</label>
                        <input type="email" id="mail" name="mail" class="form-control" placeholder="johndoe@locamat.com" required>
                    </div>
            
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="48zkjA59aC" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="" id="isAdmin">
                        <label for="isAdmin" class="form-check-label">
                            Administrateur
                        </label>
                    </div>

                    <hr>
                    <div class="register-buttons">
                        <button type="menu" class="btn btn-secondary">Annuler</button>
                        <button type="submit" class="btn btn-primary">Confirmer</button>
                    </div>
                </div>
                
            </div>
        </div>
        </form>
        <p class="text-center">Pas encore de compte, <a href="/register">en créer un</a></p>

    </div>
</div>

<%- include('footer') -%>
